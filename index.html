<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cronometro</title>
</head>
<body>
  
  <div class="container">
    <h1 class="title">Cron√¥metro</h1>
    <div class="stopwatch">
      <div class="timer">
        <span id="minutes">00</span>:
        <span id="seconds">00</span>:
        <span id="milliseconds">00</span>
      </div>
      <div class="controls">
        <button id="startBtn">Iniciar/Retomar</button>
        <button id="stoptBtn">Parar</button>
        <button id="pauseBtn">Pausar</button>
        <button id="resetBtn">Reiniciar</button>
      </div>
      <div class="laps">
        <h2 class="lap-time">Contagem</h2>
        <ul id="laplist"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
